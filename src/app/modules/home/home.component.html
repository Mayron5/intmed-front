<main>
  <div>
    <app-header></app-header>

    <div class="table">
      <div>
        <h4>Consulta Cl√≠nica</h4>
        <app-custom-button text="Nova Consulta" theme="primary plus thin" (click)="shouldOpenModal = true"></app-custom-button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Especialidade</th>
            <th>Profissional</th>
            <th>Data</th>
            <th>Hora</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of schedules">
            <td>{{item.medico.especialidade.nome}}</td>
            <td>{{item.medico.nome}}</td>
            <td>{{item.dia}}</td>
            <td>{{item.horario}}</td>
            <td (click)="confirmation(item.id)">
              <img src="/assets/plus.png" alt="Delete icon">
              Desmarcar
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</main>

<app-new-schedule [@opacityAnimation] *ngIf="shouldOpenModal" (closeEvent)="shouldOpenModal = false;" ></app-new-schedule>
<app-modal-confirmation [@opacityAnimation] *ngIf="shouldOpenConfirmation" (closeEvent)="shouldOpenConfirmation = false;" [id]="id"></app-modal-confirmation>
